<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="playerSelect">
        <button id="x-button" class="playerSelectButton">X</button>
        <button id="o-button" class="playerSelectButton">O</button>
      </div>

      <div class="gameBoard">
        <div class="ttt">
          <button id="first" class="tic"></button>
          <button id="second" class="tic"></button>
          <button id="third" class="tic"></button>
          <button id="fourth" class="tic"></button>
          <button id="fifth" class="tic"></button>
          <button id="sixth" class="tic"></button>
          <button id="seventh" class="tic"></button>
          <button id="eighth" class="tic"></button>
          <button id="ninth" class="tic"></button>
        </div>
      </div>
      <div class="bottom">
        <button id="restartButton">Restart</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
